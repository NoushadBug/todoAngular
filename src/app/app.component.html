<div style="text-align: center;">
  <img class="logo" src="https://raw.githubusercontent.com/NoushadBug/NoushadBug/master/noushadBhuiyanLogo.png" alt="">
<h1 class="app-title">My angular Todo app</h1>
</div>
<div class="container">
   <span style="font-size: 1.3em; font-weight: 600;"> add a todo: &nbsp;&nbsp;</span>
    <input type="text" class="input-text" placeholder="task name.." [(ngModel)]="todoValue" (keyup.enter)="addItem()" />
    <button class="add-btn" (click)="addItem()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <div class="list">
        <ul>
            <li *ngFor="let item of list">
                <input type="checkbox" name="isDone" [(ngModel)]="item.isDone">{{item.value}}
                <button class="btn" (click)="deleteItem(item.id)"><i class="fa fa-trash" aria-hidden="true"></i> </button>
            </li>
        </ul>
    </div>
</div>
